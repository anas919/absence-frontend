<ion-app>
  <ion-split-pane contentId="content1">
    <ion-menu contentId="content1">
      <ion-header>
        <ion-toolbar color="dark" class="user-profile">
          <ion-item class="ion-margin-bottom">
            <ion-avatar slot="start" class="user-avatar">
              <img src="assets/icon/favico.jpg">
            </ion-avatar>
            <ion-label>
              <ion-text color="medium">
                <h1><strong>Farih Anas</strong></h1>
              </ion-text>
              <ion-text color="secondary">
                <h3>
                  Taza, Morocco
                </h3>
              </ion-text>
              <ion-menu-toggle class="mto" auto-hide="false">
                <a class="text08" tappable (click)="goToEditProgile()">
                  <ion-text color="medium">
                    <ion-icon name="contact"></ion-icon>
                    <strong>edit profile</strong>
                  </ion-text>
                </a> <ion-text color="secondary"> | </ion-text> 
                <a class="text08" tappable (click)="logout()">
                  <ion-text color="medium">
                    <ion-icon name="log-out"></ion-icon>
                    <strong>logout</strong>
                  </ion-text>
                </a>
              </ion-menu-toggle>
            </ion-label>
          </ion-item>
        </ion-toolbar>
      </ion-header>

      <ion-content class="bg-profile">
        <ion-list>
          <ion-list-header color="dark">
            <ion-label>Menu</ion-label>
          </ion-list-header>
          <ion-menu-toggle auto-hide="true">
            <ion-item routerLink="/" routerDirection="forward" color="primary">
                <ion-icon name="home" slot="start" color="light"></ion-icon>
                    Home
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="true">
            <ion-item routerLink="/" routerDirection="forward" color="primary">
                <ion-icon name="briefcase" slot="start" color="light"></ion-icon>
                    Subjects
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="true">
            <ion-item routerLink="/" routerDirection="forward" color="primary">
                <ion-icon name="clipboard" slot="start" color="light"></ion-icon>
                    Take Attendance
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="true">
            <ion-item routerLink="/" routerDirection="forward" color="primary">
                <ion-icon name="person" slot="start" color="light"></ion-icon>
                    Students
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="content1"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
