<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>{{mode | titlecase }} SÃ©ance</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <form [formGroup]="form" (submit)="onSaveSeance()" class="list-form">
      <ion-row>
        <ion-col size="12">
      	    <ion-list>
		  		<ion-list-header>Choisissez un module</ion-list-header>
				<ion-item>
					<ion-label>Module</ion-label>
					<ion-select formControlName="module_id" okText="Okay" cancelText="Dismiss">
						<ion-select-option *ngFor="let module of modules" [value]="module.id">{{module.name}}</ion-select-option>
					</ion-select>
				</ion-item>
			</ion-list>
        </ion-col>
        <ion-col size="12">
			<ion-label>Date</ion-label>
          	<ion-datetime formControlName="date" displayFormat="YYYY-MM-DD h:mm:ss a" min="2019" max="2022"></ion-datetime>
        </ion-col>
        <ion-col size="6">
        	<ion-button type="submit" expand="full" size="small" color="primary">&nbsp;Add</ion-button>
        </ion-col>
        <ion-col size="6">
			<ion-button expand="full" size="small" color="light" (click)="closeModal()">Cancel</ion-button>
		</ion-col>
      </ion-row>
    </form>
  </ion-grid>
 </ion-content>
